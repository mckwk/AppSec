<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - HelloKittyCMS</title>
    <meta name="description" content="Browse and discover amazing content on HelloKittyCMS">
    <script src="config.js"></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        :root {
            --primary-pink: #ff69b4;
            --primary-dark: #e02786;
            --bg-gradient: linear-gradient(135deg, #ffe6f2, #fff0f5);
            --card-bg: #ffffff;
            --text-dark: #5a3e4a;
            --text-light: #8e7a82;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
        }

        .logo {
            font-size: 1.8rem;
            color: var(--primary-pink);
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 25px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-dark));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: var(--text-dark);
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        /* Search */
        .search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-bar input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #ffb7c5;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: var(--primary-pink);
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            gap: 20px;
        }

        .post-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.25);
        }

        .post-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #ffe6f2, #ffb7c5);
        }

        .post-content {
            padding: 20px;
        }

        .post-title {
            font-size: 1.3rem;
            color: var(--text-dark);
            margin: 0 0 10px 0;
        }

        .post-title a {
            color: inherit;
            text-decoration: none;
        }

        .post-title a:hover {
            color: var(--primary-pink);
        }

        .post-excerpt {
            color: var(--text-light);
            margin: 0 0 15px 0;
            line-height: 1.6;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .post-author {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, var(--primary-pink), var(--primary-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
        }

        .post-stats {
            display: flex;
            gap: 15px;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* Rating Stars */
        .rating {
            color: var(--warning);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 8px 15px;
            border: 2px solid var(--primary-pink);
            background: transparent;
            color: var(--primary-pink);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--primary-pink);
            color: white;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: var(--primary-pink);
            color: white;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary-pink);
            font-size: 1.2rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state .emoji {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        /* User Menu */
        .user-menu {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            color: var(--text-dark);
            font-size: 0.9rem;
        }

        .admin-badge {
            background: var(--primary-dark);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
        }

        @media (max-width: 600px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav-links {
                justify-content: center;
            }

            .search-bar {
                flex-direction: column;
            }

            .post-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">üéÄ HelloKittyCMS</div>
            <nav class="nav-links" id="nav-links">
                <!-- Populated by JS based on auth state -->
            </nav>
        </header>

        <!-- Search -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="üîç Search posts...">
            <button class="btn btn-primary" onclick="performSearch()">Search</button>
        </div>

        <!-- Posts -->
        <div id="loading" class="loading">Loading posts... üê±</div>
        <div id="posts-grid" class="posts-grid" style="display: none;"></div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <div class="emoji">üì≠</div>
            <h2>No posts yet</h2>
            <p>Be the first to share something!</p>
        </div>

        <!-- Pagination -->
        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        const API_BASE_URL = CONFIG.API_BASE_URL;
        let currentPage = 1;
        let currentUser = null;

        // Helper functions
        function getAuthHeaders() {
            const token = localStorage.getItem('session_id');
            const baseHeaders = { 'ngrok-skip-browser-warning': 'true' };
            return token ? { ...baseHeaders, 'Authorization': `Bearer ${token}` } : baseHeaders;
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        function getInitials(email) {
            return email ? email.charAt(0).toUpperCase() : '?';
        }

        function renderStars(rating) {
            if (!rating) return '<span class="rating">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</span>';
            const fullStars = Math.floor(rating);
            const halfStar = rating % 1 >= 0.5 ? 1 : 0;
            const emptyStars = 5 - fullStars - halfStar;
            return `<span class="rating">${'‚òÖ'.repeat(fullStars)}${halfStar ? '‚Ø™' : ''}${'‚òÜ'.repeat(emptyStars)}</span> ${rating.toFixed(1)}`;
        }

        // Check auth status and update UI
        async function checkAuth() {
            const token = localStorage.getItem('session_id');
            const navLinks = document.getElementById('nav-links');

            if (!token) {
                navLinks.innerHTML = `
                    <a href="login.html" class="btn btn-secondary">Login</a>
                    <a href="index.html" class="btn btn-primary">Register</a>
                `;
                return;
            }

            try {
                const res = await fetch(`${API_BASE_URL}/me`, {
                    credentials: 'include',
                    headers: getAuthHeaders()
                });

                if (!res.ok) throw new Error('Not authenticated');

                const data = await res.json();
                currentUser = data.user;

                let navHtml = `
                    <a href="create_post.html" class="btn btn-primary">‚ûï New Post</a>
                    <a href="dashboard.html" class="btn btn-secondary">Dashboard</a>
                `;

                if (currentUser.role === 'admin') {
                    navHtml += `<a href="admin.html" class="btn btn-secondary">üõ°Ô∏è Admin</a>`;
                }

                navHtml += `
                    <div class="user-menu">
                        <span class="user-info">
                            ${currentUser.email}
                            ${currentUser.role === 'admin' ? '<span class="admin-badge">Admin</span>' : ''}
                        </span>
                        <button class="btn btn-danger" onclick="logout()">Logout</button>
                    </div>
                `;

                navLinks.innerHTML = navHtml;

            } catch (err) {
                localStorage.removeItem('session_id');
                navLinks.innerHTML = `
                    <a href="login.html" class="btn btn-secondary">Login</a>
                    <a href="index.html" class="btn btn-primary">Register</a>
                `;
            }
        }

        // Logout
        async function logout() {
            try {
                await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include',
                    headers: getAuthHeaders()
                });
            } catch (e) { }
            localStorage.removeItem('session_id');
            window.location.reload();
        }

        // Load posts
        async function loadPosts(page = 1, search = '') {
            const loading = document.getElementById('loading');
            const postsGrid = document.getElementById('posts-grid');
            const emptyState = document.getElementById('empty-state');
            const pagination = document.getElementById('pagination');

            loading.style.display = 'block';
            postsGrid.style.display = 'none';
            emptyState.style.display = 'none';
            pagination.style.display = 'none';

            try {
                let url = `${API_BASE_URL}/posts?page=${page}&per_page=10`;
                if (search) url += `&search=${encodeURIComponent(search)}`;

                const res = await fetch(url, {
                    headers: getAuthHeaders()
                });

                if (!res.ok) throw new Error('Failed to load posts');

                const data = await res.json();

                loading.style.display = 'none';

                if (data.posts.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                postsGrid.innerHTML = data.posts.map(post => `
                    <article class="post-card">
                        ${post.image_path ?
                        `<img src="${API_BASE_URL}/uploads/${post.image_path}" alt="${post.title}" class="post-image" onerror="this.style.display='none'">` :
                        '<div class="post-image" style="display: flex; align-items: center; justify-content: center; font-size: 3rem;">üñºÔ∏è</div>'}
                        <div class="post-content">
                            <h2 class="post-title">
                                <a href="post.html?id=${post.id}">${escapeHtml(post.title)}</a>
                            </h2>
                            ${post.content ? `<p class="post-excerpt">${escapeHtml(post.content)}</p>` : ''}
                            <div class="post-meta">
                                <div class="post-author">
                                    <div class="avatar">${getInitials(post.user_email)}</div>
                                    <span>${escapeHtml(post.user_email || 'Unknown')}</span>
                                    <span>‚Ä¢ ${formatDate(post.created_at)}</span>
                                </div>
                                <div class="post-stats">
                                    <span class="stat">${renderStars(post.rating_avg)}</span>
                                    <span class="stat">üí¨ ${post.comment_count || 0}</span>
                                </div>
                            </div>
                        </div>
                    </article>
                `).join('');

                postsGrid.style.display = 'grid';

                // Pagination
                if (data.pagination.pages > 1) {
                    let paginationHtml = '';

                    paginationHtml += `<button ${page <= 1 ? 'disabled' : ''} onclick="loadPosts(${page - 1}, '${search}')">‚Üê Prev</button>`;

                    for (let i = 1; i <= data.pagination.pages; i++) {
                        if (i === page) {
                            paginationHtml += `<button class="current-page">${i}</button>`;
                        } else if (i <= 3 || i > data.pagination.pages - 3 || Math.abs(i - page) <= 1) {
                            paginationHtml += `<button onclick="loadPosts(${i}, '${search}')">${i}</button>`;
                        } else if (Math.abs(i - page) === 2) {
                            paginationHtml += `<span>...</span>`;
                        }
                    }

                    paginationHtml += `<button ${page >= data.pagination.pages ? 'disabled' : ''} onclick="loadPosts(${page + 1}, '${search}')">Next ‚Üí</button>`;

                    pagination.innerHTML = paginationHtml;
                    pagination.style.display = 'flex';
                }

                currentPage = page;

            } catch (err) {
                loading.style.display = 'none';
                postsGrid.innerHTML = `<div class="empty-state"><div class="emoji">‚ùå</div><h2>Error loading posts</h2><p>${err.message}</p></div>`;
                postsGrid.style.display = 'block';
            }
        }

        // Search
        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            loadPosts(1, query);
        }

        // Escape HTML for XSS prevention
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Enter key for search
        document.getElementById('search-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') performSearch();
        });

        // URL params for search
        const urlParams = new URLSearchParams(window.location.search);
        const searchParam = urlParams.get('search');
        if (searchParam) {
            document.getElementById('search-input').value = searchParam;
        }

        // Initialize
        checkAuth();
        loadPosts(1, searchParam || '');
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HelloKittyCMS</title>
    <script src="config.js"></script>
    <script>
        const API_BASE_URL = CONFIG.API_BASE_URL;
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .form-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .form-links a {
            display: block;
            margin: 8px 0;
        }

        .error-message {
            color: #e02786;
            background-color: #ffe6f2;
            border: 2px solid #ffb7c5;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            background-color: #d4edda;
            border: 2px solid #28a745;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>üê± Login to HelloKittyCMS</h1>

    <!-- Login Form -->
    <form id="login-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>

        <button type="submit">Login</button>

        <div class="form-links">
            <a href="password_reset_request.html">Forgot your password?</a>
            <a href="index.html">Don't have an account? Register</a>
        </div>
    </form>

    <!-- MFA Verification Form (shown when MFA is required) -->
    <form id="mfa-form" style="display: none; text-align: center;">
        <div style="text-align: center; margin-bottom: 20px;">
            <span style="font-size: 3rem;">üîê</span>
            <h2 style="margin: 10px 0;">Two-Factor Authentication</h2>
            <p>Enter the 6-digit code from your authenticator app</p>
        </div>

        <label for="mfa-code" style="display: block; text-align: center;">Authentication Code:</label>
        <input type="text" id="mfa-code" name="mfa-code" maxlength="6"
            style="font-size: 1.5rem; text-align: center; letter-spacing: 0.5rem; margin: 0 auto; display: block;"
            placeholder="000000" required>

        <button type="submit">Verify</button>

        <div class="form-links">
            <a href="#" id="back-to-login">‚Üê Back to Login</a>
        </div>
    </form>

    <div id="response-message"></div>

    <script>
        const loginForm = document.getElementById('login-form');
        const mfaForm = document.getElementById('mfa-form');
        const responseMessage = document.getElementById('response-message');

        let currentMfaToken = null;

        // Helper function to get auth headers
        function getAuthHeaders() {
            const token = localStorage.getItem('session_id');
            return token ? { 'Authorization': `Bearer ${token}` } : {};
        }

        // Check if already logged in
        const existingToken = localStorage.getItem('session_id');
        if (existingToken) {
            fetch(`${API_BASE_URL}/check-session`, {
                credentials: 'include',
                headers: getAuthHeaders()
            })
                .then(res => res.json())
                .then(data => {
                    if (data.valid) {
                        window.location.href = 'dashboard.html';
                    } else {
                        localStorage.removeItem('session_id');
                    }
                })
                .catch(err => console.log('Session check failed:', err));
        }

        // Login form submit
        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            responseMessage.textContent = '';
            responseMessage.className = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const emailRegex = /.+@.+\..+/;
            if (!emailRegex.test(email)) {
                responseMessage.textContent = 'Invalid email format!';
                responseMessage.className = 'error-message';
                return;
            }

            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                responseMessage.textContent = 'Please complete the captcha!';
                responseMessage.className = 'error-message';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        email,
                        password,
                        'g-recaptcha-response': recaptchaResponse
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Check if MFA is required
                    if (result.mfa_required) {
                        currentMfaToken = result.mfa_token;
                        loginForm.style.display = 'none';
                        mfaForm.style.display = 'block';
                        responseMessage.textContent = '';
                        document.getElementById('mfa-code').focus();
                        return;
                    }

                    // No MFA - login complete
                    if (result.session_id) {
                        localStorage.setItem('session_id', result.session_id);
                    }

                    responseMessage.textContent = 'Login successful! Redirecting...';
                    responseMessage.className = 'success-message';

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    let message = result.error || 'Login failed. Please try again.';
                    if (response.status === 429) {
                        message = 'Too many login attempts. Please try again later.';
                    }
                    responseMessage.textContent = message;
                    responseMessage.className = 'error-message';
                    grecaptcha.reset();
                }

            } catch (error) {
                responseMessage.textContent = 'An error occurred. Please try again later.';
                responseMessage.className = 'error-message';
                grecaptcha.reset();
            }
        });

        // MFA form submit
        mfaForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            responseMessage.textContent = '';
            responseMessage.className = '';

            const code = document.getElementById('mfa-code').value.trim();

            if (!code || code.length !== 6) {
                responseMessage.textContent = 'Please enter a 6-digit code';
                responseMessage.className = 'error-message';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/mfa/verify-login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({
                        mfa_token: currentMfaToken,
                        code: code
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    if (result.session_id) {
                        localStorage.setItem('session_id', result.session_id);
                    }

                    responseMessage.textContent = 'Login successful! Redirecting...';
                    responseMessage.className = 'success-message';

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    responseMessage.textContent = result.error || 'Invalid MFA code';
                    responseMessage.className = 'error-message';
                    document.getElementById('mfa-code').value = '';
                }

            } catch (error) {
                responseMessage.textContent = 'An error occurred. Please try again.';
                responseMessage.className = 'error-message';
            }
        });

        // Back to login link
        document.getElementById('back-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            currentMfaToken = null;
            mfaForm.style.display = 'none';
            loginForm.style.display = 'block';
            document.getElementById('mfa-code').value = '';
            responseMessage.textContent = '';
            grecaptcha.reset();
        });
    </script>
</body>

</html>

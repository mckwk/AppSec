<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloKittyCMS Registration</title>
    <script src="config.js"></script>
    <script>
        const API_BASE_URL = CONFIG.API_BASE_URL;
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <h1>Register for HelloKittyCMS</h1>
    <form id="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label>
            <input type="checkbox" id="marketing-consent" name="marketing-consent">
            I agree to receive marketing emails (optional).
        </label>

        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
        <br>

        <button type="submit">Register</button>
    </form>

    <div id="response-message" style="margin-top: 20px; color: #333;"></div>

    <script>
        const form = document.getElementById('registration-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const marketingConsent = document.getElementById('marketing-consent').checked;

            const emailRegex = /.+@.+\..+/;
            if (!emailRegex.test(email)) {
                responseMessage.textContent = 'Invalid email format!';
                responseMessage.style.color = 'red';
            return;
            }

            if (password.length < 8) {
                responseMessage.textContent = 'Password must be at least 8 characters long!';
                responseMessage.style.color = 'red';
            return;
            }

            if (password !== confirmPassword) {
                responseMessage.textContent = 'Passwords do not match!';
                responseMessage.style.color = 'red';
            return;
            }

            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                responseMessage.textContent = 'Please complete the captcha!';
                responseMessage.style.color = 'red';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        marketing_acc: marketingConsent,
                        'g-recaptcha-response': recaptchaResponse
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessage.textContent = result.message;
                    responseMessage.style.color = 'green';
                } else {
                    responseMessage.textContent =  'An error occurred. Please try again later.';
                    responseMessage.style.color = 'red';
                }
            } catch (error) {
                responseMessage.textContent = 'An error occurred. Please try again later. ';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>

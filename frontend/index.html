<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelloKittyCMS Registration</title>
    <script src="config.js"></script>
    <script>
        const API_BASE_URL = CONFIG.API_BASE_URL;
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="static/main.css">
</head>
<body>
    <h1>Register for HelloKittyCMS</h1>
    <form id="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div id="password-strength-container">
            <div id="password-strength-bar"></div>
            <span id="password-strength-text"></span>
        </div>

        <label for="confirm-password">Confirm password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label>
            <input type="checkbox" id="marketing-consent" name="marketing-consent">
            I agree to receive marketing emails (optional).
        </label>

        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>

        <button type="submit">Register</button>
    </form>

    <div id="response-message" style="margin-top: 20px; color: #333;"></div>

    <script>
        const form = document.getElementById('registration-form');
        const responseMessage = document.getElementById('response-message');

        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');

        function evaluatePasswordStrength(password) {
            let score = 0;

            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            let label = 'Very weak';
            let color = '#ff4b4b';
            let width = '20%';

            if (score === 0) {
                label = '';
                color = '#ddd';
                width = '0';
            } else if (score === 1) {
                label = 'Very weak';
                color = '#ff4b4b';
                width = '20%';
            } else if (score === 2) {
                label = 'Weak';
                color = '#ff7f50';
                width = '40%';
            } else if (score === 3) {
                label = 'Medium';
                color = '#f0ad4e';
                width = '60%';
            } else if (score === 4) {
                label = 'Strong';
                color = '#5cb85c';
                width = '80%';
            } else if (score === 5) {
                label = 'Very strong';
                color = '#3c763d';
                width = '100%';
            }

            return { score, label, color, width };
        }

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const { score, label, color, width } = evaluatePasswordStrength(password);

            passwordStrengthBar.style.width = width;
            passwordStrengthBar.style.backgroundColor = color;
            passwordStrengthText.textContent = label;
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = passwordInput.value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const marketingConsent = document.getElementById('marketing-consent').checked;

            const emailRegex = /.+@.+\..+/;
            if (!emailRegex.test(email)) {
                responseMessage.textContent = 'Invalid email format!';
                responseMessage.style.color = 'red';
                return;
            }

            if (password.length < 8) {
                responseMessage.textContent = 'Password must be at least 8 characters long!';
                responseMessage.style.color = 'red';
                return;
            }

            const strongPolicyRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).+$/;
            if (!strongPolicyRegex.test(password)) {
                responseMessage.textContent =
                    'Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character.';
                responseMessage.style.color = 'red';
                return;
            }

            if (password !== confirmPassword) {
                responseMessage.textContent = 'Passwords do not match!';
                responseMessage.style.color = 'red';
                return;
            }

            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                responseMessage.textContent = 'Please complete the captcha!';
                responseMessage.style.color = 'red';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        password,
                        confirm_password: confirmPassword,
                        marketing_acc: marketingConsent,
                        'g-recaptcha-response': recaptchaResponse
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessage.textContent = result.message;
                    responseMessage.style.color = 'green';
                } else {
                    let message = 'An error occurred. Please try again later.';

                    if (response.status === 429) {
                        message = 'Too many registration attempts. Please try again later.';
                    } else if (result && result.error) {
                        message = result.error; 
                    }

                    responseMessage.textContent = message;
                    responseMessage.style.color = 'red';
                }

            } catch (error) {
                responseMessage.textContent = 'An error occurred. Please try again later.';
                responseMessage.style.color = 'red';
            }
        });
    </script>
</body>
</html>

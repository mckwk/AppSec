<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - HelloKittyCMS</title>
    <script src="config.js"></script>
    <script>
        const API_BASE_URL = CONFIG.API_BASE_URL;
    </script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .form-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .form-links a {
            display: block;
            margin: 8px 0;
        }

        .error-message {
            color: #e02786;
            background-color: #ffe6f2;
            border: 2px solid #ffb7c5;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            background-color: #d4edda;
            border: 2px solid #28a745;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .token-info {
            background-color: #e8f4fd;
            border: 2px solid #4a90d9;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-align: center;
        }

        .invalid-token {
            text-align: center;
            padding: 40px;
        }

        .invalid-token h2 {
            color: #e02786;
        }
    </style>
</head>

<body>
    <h1>üîê Set New Password</h1>

    <div id="loading-container" style="text-align: center; padding: 40px;">
        <p>Validating reset token...</p>
    </div>

    <div id="invalid-token-container" class="invalid-token" style="display: none;">
        <h2>‚ùå Invalid or Expired Token</h2>
        <p>This password reset link is invalid or has expired.</p>
        <p><a href="password_reset_request.html">Request a new reset link</a></p>
    </div>

    <form id="reset-confirm-form" style="display: none;">
        <div id="token-info" class="token-info"></div>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required>

        <div id="password-strength-container">
            <div id="password-strength-bar"></div>
            <span id="password-strength-text"></span>
        </div>

        <label for="confirm-password">Confirm New Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Reset Password</button>

        <div class="form-links">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </form>

    <div id="response-message"></div>

    <script>
        const form = document.getElementById('reset-confirm-form');
        const responseMessage = document.getElementById('response-message');
        const loadingContainer = document.getElementById('loading-container');
        const invalidTokenContainer = document.getElementById('invalid-token-container');
        const tokenInfo = document.getElementById('token-info');

        const passwordInput = document.getElementById('password');
        const passwordStrengthBar = document.getElementById('password-strength-bar');
        const passwordStrengthText = document.getElementById('password-strength-text');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            loadingContainer.style.display = 'none';
            invalidTokenContainer.style.display = 'block';
        } else {
            // Validate token
            fetch(`${API_BASE_URL}/password-reset/validate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ token }),
            })
                .then(res => res.json())
                .then(data => {
                    loadingContainer.style.display = 'none';
                    if (data.valid) {
                        form.style.display = 'block';
                        tokenInfo.textContent = `Resetting password for: ${data.email}`;
                    } else {
                        invalidTokenContainer.style.display = 'block';
                    }
                })
                .catch(err => {
                    loadingContainer.style.display = 'none';
                    invalidTokenContainer.style.display = 'block';
                });
        }

        // Password strength meter
        function evaluatePasswordStrength(password) {
            let score = 0;

            if (password.length >= 8) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/\d/.test(password)) score++;
            if (/[^A-Za-z0-9]/.test(password)) score++;

            let label = 'Very weak';
            let color = '#ff4b4b';
            let width = '20%';

            if (score === 0) {
                label = '';
                color = '#ddd';
                width = '0';
            } else if (score === 1) {
                label = 'Very weak';
                color = '#ff4b4b';
                width = '20%';
            } else if (score === 2) {
                label = 'Weak';
                color = '#ff7f50';
                width = '40%';
            } else if (score === 3) {
                label = 'Medium';
                color = '#f0ad4e';
                width = '60%';
            } else if (score === 4) {
                label = 'Strong';
                color = '#5cb85c';
                width = '80%';
            } else if (score === 5) {
                label = 'Very strong';
                color = '#3c763d';
                width = '100%';
            }

            return { score, label, color, width };
        }

        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const { score, label, color, width } = evaluatePasswordStrength(password);

            passwordStrengthBar.style.width = width;
            passwordStrengthBar.style.backgroundColor = color;
            passwordStrengthText.textContent = label;
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            responseMessage.textContent = '';
            responseMessage.className = '';

            const password = passwordInput.value;
            const confirmPassword = document.getElementById('confirm-password').value;

            // Validation
            if (password.length < 8) {
                responseMessage.textContent = 'Password must be at least 8 characters long!';
                responseMessage.className = 'error-message';
                return;
            }

            const strongPolicyRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z0-9]).+$/;
            if (!strongPolicyRegex.test(password)) {
                responseMessage.textContent = 'Password must contain at least one lowercase letter, one uppercase letter, one digit, and one special character.';
                responseMessage.className = 'error-message';
                return;
            }

            if (password !== confirmPassword) {
                responseMessage.textContent = 'Passwords do not match!';
                responseMessage.className = 'error-message';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/password-reset/confirm`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token,
                        password,
                        confirm_password: confirmPassword
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessage.textContent = result.message || 'Password reset successful!';
                    responseMessage.className = 'success-message';
                    form.style.display = 'none';

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    responseMessage.textContent = result.error || 'Password reset failed. Please try again.';
                    responseMessage.className = 'error-message';
                }

            } catch (error) {
                responseMessage.textContent = 'An error occurred. Please try again later.';
                responseMessage.className = 'error-message';
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HelloKittyCMS</title>
    <script src="config.js"></script>
    <script>
        const API_BASE_URL = CONFIG.API_BASE_URL;
    </script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="static/style.css">
    <style>
        .form-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
        }

        .form-links a {
            display: block;
            margin: 8px 0;
        }

        .info-box {
            background-color: #fff3cd;
            border: 2px solid #ffc107;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            text-align: center;
        }

        .error-message {
            color: #e02786;
            background-color: #ffe6f2;
            border: 2px solid #ffb7c5;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success-message {
            color: #28a745;
            background-color: #d4edda;
            border: 2px solid #28a745;
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>üîê Reset Your Password</h1>
    <form id="reset-request-form">
        <div class="info-box">
            Enter your email address and we'll send you a link to reset your password.
        </div>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>

        <button type="submit">Send Reset Link</button>

        <div class="form-links">
            <a href="login.html">‚Üê Back to Login</a>
        </div>
    </form>

    <div id="response-message"></div>

    <script>
        const form = document.getElementById('reset-request-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            responseMessage.textContent = '';
            responseMessage.className = '';

            const email = document.getElementById('email').value;

            // Basic validation
            const emailRegex = /.+@.+\..+/;
            if (!emailRegex.test(email)) {
                responseMessage.textContent = 'Invalid email format!';
                responseMessage.className = 'error-message';
                return;
            }

            const recaptchaResponse = grecaptcha.getResponse();
            if (!recaptchaResponse) {
                responseMessage.textContent = 'Please complete the captcha!';
                responseMessage.className = 'error-message';
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/password-reset/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email,
                        'g-recaptcha-response': recaptchaResponse
                    }),
                });

                const result = await response.json();

                if (response.ok) {
                    responseMessage.textContent = result.message || 'If an account with that email exists, a reset link has been sent.';
                    responseMessage.className = 'success-message';
                    form.style.display = 'none';
                } else {
                    let message = result.error || 'An error occurred. Please try again.';

                    if (response.status === 429) {
                        message = 'Too many requests. Please try again later.';
                    }

                    responseMessage.textContent = message;
                    responseMessage.className = 'error-message';
                    grecaptcha.reset();
                }

            } catch (error) {
                responseMessage.textContent = 'An error occurred. Please try again later.';
                responseMessage.className = 'error-message';
                grecaptcha.reset();
            }
        });
    </script>
</body>

</html>

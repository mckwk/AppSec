services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: hellokittycms-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-hellokittycms}
      MYSQL_USER: ${MYSQL_USER:-hellokitty}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - hellokitty-network

  # Flask Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hellokittycms-backend
    restart: unless-stopped
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URI=mysql+pymysql://${MYSQL_USER:-hellokitty}:${MYSQL_PASSWORD}@db:3306/${MYSQL_DATABASE:-hellokittycms}?charset=utf8mb4
      - MAILERSEND_API_KEY=${MAILERSEND_API_KEY}
      - MAILERSEND_FROM_EMAIL=${MAILERSEND_FROM_EMAIL}
      - ACTIVATION_SALT=${ACTIVATION_SALT:-email-activation}
      - TEMPLATE_BASE_URL=${TEMPLATE_BASE_URL:-http://localhost}
      - RECAPTCHA_PUBLIC_KEY=${RECAPTCHA_PUBLIC_KEY:-6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI}
      - RECAPTCHA_PRIVATE_KEY=${RECAPTCHA_PRIVATE_KEY:-6LeIxAcTAAAAAGG-vFI1TnRWxMZNFuojJ4WifJWe}
      - PEPPER=${PEPPER}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD}
      - FLASK_DEBUG=${FLASK_DEBUG:-False}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-False}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    networks:
      - hellokitty-network

  # Nginx Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hellokittycms-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hellokitty-network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  hellokitty-network:
    driver: bridge
